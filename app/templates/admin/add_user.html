{% extends 'base.html' %}
{% block title %}Add User - Admin{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="content-wrapper fade-in">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-4 fw-bold text-danger">
                    <i class="fas fa-user-plus"></i> Add New User
                </h1>
            </div>
        </div>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">User Information</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Username *</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Email *</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">Password *</label>
                                <input type="password" name="password" class="form-control" required minlength="6">
                                <small class="text-muted">Minimum 6 characters</small>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" name="is_admin" class="form-check-input" id="isAdmin">
                                    <label class="form-check-label" for="isAdmin">
                                        Grant Admin Privileges
                                    </label>
                                </div>
                            </div>
                            
                            <hr class="my-4">
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">
                                    <i class="fas fa-save"></i> Create User
                                </button>
                                <a href="{% url 'user_management' %}" class="btn btn-outline-secondary btn-lg px-5 ms-3">
                                    <i class="fas fa-times"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
